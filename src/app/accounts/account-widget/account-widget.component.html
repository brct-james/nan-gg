<div class="accountWidget noselect">
  <div class="accountVisualization">
    <img />
  </div>
  <div class="accountDetails">
    <div class="accountName">
      <h3>{{ account.name }}</h3>
      <span>({{ account.nickname }})</span>
    </div>
    <div class="accountInfo">
      <span class="accountBalance"> Balance: ${{ account.balance }} </span>
      <span class="accountAttributed"> Attributed: ${{ account.attributed }} </span>
    </div>
  </div>
</div>
